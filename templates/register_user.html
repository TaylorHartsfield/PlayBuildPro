{%extends 'base.html'%}

{%block title%}Register User{%endblock%}
{%block body%}
<div class="container login" text-algin="center">
    <div class="row register">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <div class="card register">
                <h1 style="font-size: 30px">New User Registration</h1>
                <div class="line company"></div>
                <form action="/register_user" method="POST">
                    <label class="add label" for="fname">First Name</label>
                    <input class="add" type="text" id="fname" name="fname" placeholder="Enter First Name" required/><br/>
                    <div class="line company invite"></div>
                    <label class="add label" for="lname">Last Name</label>
                    <input class="add" type="text" id="lname" name="lname" placeholder="Enter Last Name"required/><br/>
                    <div class="line company invite"></div>
                    <label class="add label" for="email">Email</label>
                    <input class="add" type="text" id="email" name="email" placeholder="Enter Email"required/><br/>
                    <div class="line company invite"></div>
                    <label class="add label" for="createPassword">Password</label>
                    <input class="add" type="password" id="createPassword" name="password" placeholder="Enter Password" required/><br/>
                    <div class="line company invite"></div>
                    <label class="add label" for="confirmPassword">Confirm Password</label>
                    <input class="add" type="password" id="confirmPassword" name="confirm-password" placeholder="Enter Password Again" onKeyUp="checkPasswordMatch()" required/><br/>
                    <div class="line company invite"></div>
                    <button disabled id="submitUser" type="submit" class="disabled">Register!</button>
                </form>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <div class="card login">
                <h1>Login</h1>
                <div class="line company"></div>
                <form action="/login" method="POST">
                    <label class="add label" for="email">Email</label>
                    <input class="add" type="text" id="email" name="email" placeholder="Enter Email" required/></label><br/>
                    <div class="line company invite"></div>
                    <label class="add label" for="password">Password</label>
                    <input class="add" type="password" id="password" name="password" placeholder="Enter Password" required/><br/>
                    <div class="line company invite"></div>
                    <button class="submitBio" type="submit">Login!</button> 
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/passwordCheck.js" type=""></script>
{%endblock%}
